<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started - Travel Site</title>
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body>
    <!-- nav section -->

    <nav class="nav">
      <div class="nav__title">
        <a href="../index.html"><h1>Travel Site</h1></a>
      </div>
      <div class="nav__links">
        <ul class="nav__list">
          <a href="../index.html"><li>Home</li></a>
          <a href="../pages/hawaii.html"><li>Hawaii</li></a>
          <a href="../pages/iceland.html"><li>Iceland</li></a>
          <a href="../pages/greece.html"><li>Greece</li></a>
        </ul>
      </div>
    </nav>

    <!-- form section -->
    <main class="form">
      <h1 class="title">Book Your Travels Today</h1>
      <section class="form__section">
        <form class="form__table" action="">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="First Name"
          />
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Last Name"
          />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" />
          <label for="number">Phone Number</label>
          <input
            type="text"
            id="number"
            name="number"
            placeholder="Phone Number"
          />
          <label for="destination">Please chooose your destination</label>
          <select name="destination" id="destination" placeholder="Destination">
            <option value="">Please choose</option>
            <option value="hawaii">Hawaii</option>
            <option value="iceland">Iceland</option>
            <option value="greece">Greece</option>
          </select>
          <button class="form__button" type="submit">Let's Go!</button>
        </form>
      </section>
    </main>

    <!-- footer section -->

    <footer class="footer">
      <div class="footer__contact">
        <h3 class="footer__title">Contact</h3>
        <div class="footer__contact--info">
          <p class="footer__subtitle">EMAIL</p>
          <p class="footer__text">info@travelsite.com</p>
        </div>
      </div>

      <div class="footer__times">
        <h3 class="footer__title">Hours</h3>
        <div class="footer__hours">
          <div class="footer__hours--info">
            <p class="footer__subtitle">MONDAY - FRIDAY</p>
            <p class="footer__text">9:00 AM - 5:00 PM</p>
          </div>
          <div class="footer__hours--info">
            <p class="footer__subtitle">SATURDAY</p>
            <p class="footer__text">10:00 AM - 4:00 PM</p>
          </div>
          <div class="footer__hours--info">
            <p class="footer__subtitle">SUNDAY</p>
            <p class="footer__text">Closed</p>
          </div>
        </div>
      </div>

      <div class="footer__social">
        <h3 class="footer__title footer__title--social">Social</h3>
        <div class="footer__social--icons">
          <img src="../assets/icon-instagram.png" alt="instagram icon" />
          <img src="../assets/icon-facebook.png" alt="facebook icon" />
          <img src="../assets/icon-twitter.png" alt="x icon" />
        </div>
      </div>
    </footer>
  </body>
</html>
